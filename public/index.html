<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Notary Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Blockchain Notary Service</h1>
        </header>
        <section id="upload-section">
            <h2>Upload Document</h2>
            <form id="upload-form">
                <input type="file" id="upload-input" name="document" required>
                <button type="submit">Upload Document</button>
            </form>
        </section>
        <section id="signing-section">
            <h2>Sign Document</h2>
            <form id="signing-form">
                <input type="text" id="document-id-input" name="documentId" placeholder="Document ID" required>
                <button type="submit">Sign Document</button>
            </form>
        </section>
        <section id="verification-section">
            <h2>Verify Document</h2>
            <form id="verification-form">
                <input type="text" id="verify-document-id-input" name="documentId" placeholder="Document ID" required>
                <button type="submit">Verify Document</button>
            </form>
        </section>
    </div>
</body>
</html>
